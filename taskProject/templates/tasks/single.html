{% extends 'tasks/base.html' %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 pt-5">
                <h2 class="pt-5">{{task.name}}</h2>
                <h3 class="pt-5">{{task.proj}}</h3> 
                <p>{{task.desc}}</p>
                <h3>{{task.status}}</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
