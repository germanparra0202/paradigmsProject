{% extends 'tasks/base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">Task Administration</div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tasks:add' %}">Add New</a>
            </li>
        </ul>
    </div>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for task in task_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h4 class="lead"><a class="text-dark" href="{% url 'tasks:single' task.pk %}">{{ task.name }}</a></h4>
                         <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ task.get_absolute_url }}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">View</a>
                            <a href="{% url 'tasks:edit' task.pk %}" class="btn btn-sm btn-outline-secondart" role="button" aria-pressed="true">Edit</a>
                            <a href="{% url 'tasks:delete' task.pk %}" class="btn btn-sm btn-outline-secondart" role="button" aria-pressed="true">Delete</a>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
